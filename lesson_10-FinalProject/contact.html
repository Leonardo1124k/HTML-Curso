    <main>
        <article>
            <h2> Nosso formulário para contato </h2>
            <div>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>
                            Nos envie uma mensagem
                        </legend>
                        <p>
                            <label for="fullName">Nome completo:</label>
                            <input type="text" name="fullName" id="fullName" autocomplete="on" placeholder="Seu nome" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Seu email"  autocomplete="on" required>
                        </p>

                        <label for="message">Mensagem:</label>
                        <br>
                        <textarea name="message" id="message" required cols="30" rows="5"
                            placeholder="Digite aqui"></textarea>
                    </fieldset>
                    <button type="submit"> Enviar </button>
                    <button type="reset"> Limpar </button>
                </form>
            </div>
